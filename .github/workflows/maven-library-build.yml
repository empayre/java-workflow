name: Maven Build Artifact

on:
  workflow_call:
    inputs:
      java-version:
        description: 'Java version'
        required: false
        default: "21"
        type: string
      java-distribution:
        description: 'Java distribution'
        required: false
        default: "temurin"
        type: string
    secrets:
      github-pkg-ro-user:
        required: true
      github-pkg-ro-pat:
        required: true
      maven-server-read-ids:
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java-version }}
          distribution: ${{ inputs.java-distribution }}
          cache: 'maven'

      - name: Generate Maven settings.xml
        shell: bash
        run: bash ./scripts/generate-settings.sh
        env:
          GITHUB_TOKEN: ${{ github.token }}
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_PKG_RO_USER: ${{ secrets.github-pkg-ro-user }}
          GITHUB_PKG_RO_PAT: ${{ secrets.github-pkg-ro-pat }}
          MAVEN_SERVER_READ_IDS: ${{ secrets.maven-server-read-ids }}

      - name: Cache local Maven repository
        id: mvn-cache
        uses: actions/cache@v4
        with:
          path: ${{ env.HOME }}/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build packages
        run: mvn -B clean verify

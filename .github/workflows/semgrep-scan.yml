name: Run Semgrep
on:
  workflow_call:

jobs:
  semgrep:
    runs-on: ubuntu-latest
    container:
      image: returntocorp/semgrep

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Semgrep
        run: | 
          semgrep \
            --json --output semgrep.json \
            --metrics=off \
            --config="p/default"

      - name: convert
        run: |
          python empayre/java-workflow/.github/workflows/convert-results.py@sec-27

      - name: save res in json
        run: |
          echo semgrep.json > results.json

      - name: Save report
        uses: actions/upload-artifact@v3
        with:
          name: convert-results
          path: results.json


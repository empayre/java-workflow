name: Run Semgrep
on:
  workflow_call:

jobs:
  semgrep:
    runs-on: ubuntu-latest
    container:
      image: returntocorp/semgrep

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Semgrep
        run: | 
          semgrep \
            --gitlab-sast --output semgrep.gitlab-sast\
            --metrics=off \
            --config="p/default" | jq '[.vulnerabilities[] | {category, description, location: {end_line: .location.end_line, file: .location.file, start_line: .location.start_line}, severity}]'

      - name: Save report
        uses: actions/upload-artifact@v4
        with:
          name: parsed_results
          path: semgrep.gitlab-sast

      - name: Display in the console
        run: |
          cat semgrep.gitlab-sast
    # --output semgrep.gitlab-sast\

name: Run Semgrep
on:
  workflow_call:

jobs:
  semgrep:
    runs-on: ubuntu-latest
    container:
      image: returntocorp/semgrep

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Semgrep
        run: | 
          semgrep \
            --gitlab-sast --output semgrep.gitlab-sast\
            --metrics=off \
            --config="p/default" | awk '
            # Функция для удаления кавычек и пробелов вокруг текста
            function trim_quotes(str) {
                gsub(/^\"|\"$/, "", str);
                return str;
            }

            # Переменные для хранения текущего состояния
            BEGIN {
                category=""; description=""; end_line=""; file=""; start_line=""; severity="";
            }

            /"category"/ {
                if (category != "" && description != "" && end_line != "" && file != "" && start_line != "" && severity != "") {
                    print "Category: " category
                    print "Description: " description
                    print "End Line: " end_line
                    print "File: " file
                    print "Start Line: " start_line
                    print "Severity: " severity
                    print ""
                }
                category = trim_quotes($2);
            }

            /"description"/ {
                description = trim_quotes($2);
            }

            /"end_line"/ {
                end_line = trim_quotes($2);
            }

            /"file"/ {
                file = trim_quotes($2);
            }

            /"start_line"/ {
                start_line = trim_quotes($2);
            }

            /"severity"/ {
                severity = trim_quotes($2);
            }

            END {
                if (category != "" && description != "" && end_line != "" && file != "" && start_line != "" && severity != "") {
                    print "Category: " category
                    print "Description: " description
                    print "End Line: " end_line
                    print "File: " file
                    print "Start Line: " start_line
                    print "Severity: " severity
                }
            }
            '

      - name: Save report
        uses: actions/upload-artifact@v4
        with:
          name: parsed_results
          path: semgrep.gitlab-sast

      - name: Display in the console
        run: |
          cat semgrep.gitlab-sast
    # --output semgrep.gitlab-sast\

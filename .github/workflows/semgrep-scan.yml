name: Run Semgrep
on:
  workflow_call:

jobs:
  semgrep:
    runs-on: ubuntu-latest
    container:
      image: returntocorp/semgrep

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Semgrep
        run: | 
          semgrep \
            --gitlab-sast --output semgrep.gitlab-sast\
            --metrics=off \
            --config="p/default" | awk '
            /category/ {gsub(/[{}",]/, ""); print "Category: " $2}
            /description/ {gsub(/[{}",]/, ""); print "Description: " $2}
            /end_line/ {gsub(/[{}",]/, ""); print "End Line: " $2}
            /file/ {gsub(/[{}",]/, ""); print "File: " $2}
            /start_line/ {gsub(/[{}",]/, ""); print "Start Line: " $2}
            /severity/ {gsub(/[{}",]/, ""); print "Severity: " $2; print ""}
            '

      - name: Save report
        uses: actions/upload-artifact@v4
        with:
          name: parsed_results
          path: semgrep.gitlab-sast

      - name: Display in the console
        run: |
          cat semgrep.gitlab-sast
    # --output semgrep.gitlab-sast\
